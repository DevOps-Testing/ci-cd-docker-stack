version: '2'

networks:
  internal:

volumes:
  ci-jenkins:
  ci-maven:
  ci-nexus:
  ci-gogs:

services:
 ci-jenkins:
  build: ./jenkins
  ports:
    - "30080:8080"
  depends_on:
    - ci-nexus
    - ci-gogs
  environment:
    - NEXUS_PORT=8081
  networks:
    - internal
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ci-jenkins:/var/lib/jenkins/

# https://github.com/sonatype/docker-nexus3
# https://hub.docker.com/r/sonatype/nexus3/
 ci-nexus:
  image: sonatype/nexus3
  ports:
    - "30081:8081"
  environment:
    - JAVA_MIN_MEM=256m
    - JAVA_MAX_MEM=1200m
  volumes:
    - ci-nexus:/nexus-data
  networks:
    - internal



# https://github.com/gogits/gogs/tree/master/docker
# https://hub.docker.com/r/gogs/gogs/
 ci-gogs:
  build: ./gogs
  ports:
    - "30082:8080" # TODO Move to 8082
  volumes:
    - ci-gogs:/data
  networks:
    - internal

 ci-gogs-sqlite:
  build: ./gogs/sqlite
  volumes:
    - ci-gogs-sqlite:/data
  networks:
    - internal
