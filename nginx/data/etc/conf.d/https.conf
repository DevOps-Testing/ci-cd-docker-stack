#
# HTTPS conf file
#

server {
    listen              443 ssl;
    #server_name        www.example.com;
    ssl_certificate     /etc/cert/Nginx.crt;
    ssl_certificate_key /etc/cert/Nginx.key;
    
    root /data/;
    
    location / {}
    
    location /jenkins {
        #rewrite ^/jenkins/(.*)$ /$1 break;    
    
        proxy_pass http://jenkins:8080; 
        proxy_set_header Host $host;

        proxy_redirect http:// https://;
    }
    
    location /git {
        rewrite ^/git/(.*)$ /$1 break;   
    
        proxy_pass http://git:8080; 
        proxy_set_header Host $host;

        proxy_redirect http:// https://;
    }
    
    location /gogs {
        rewrite ^/gogs/(.*)$ /$1 break;
        
        proxy_pass http://gogs:8080; 
        proxy_set_header Host $host;

        proxy_redirect http:// https://;
    }
    
    location /nexus {
        rewrite ^/nexus/(.*)$ /$1 break;
        
        proxy_pass http://nexus:8080; 
        proxy_set_header Host $host;

        proxy_redirect http:// https://;
    }
}

