#
# HTTPS conf file
#

# Web
server {
    listen              443 ssl;
    ssl_certificate     /etc/cert/Nginx.crt;
    ssl_certificate_key /etc/cert/Nginx.key;
    
    root /data/;
    
    location / {}
}

# Jenkins
server {
    listen              8080;
    #ssl_certificate     /etc/cert/Nginx.crt;
    #ssl_certificate_key /etc/cert/Nginx.key;
       
    location / {  
        proxy_pass http://jenkins:8080/; 
        proxy_set_header Host $host;
    }
}

