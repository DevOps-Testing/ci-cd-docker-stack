version: '2'

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1

volumes:
  ci-nginx:

services:
 ci-nginx:
  build: ./nginx
  image: ci-nginx:latest
  hostname: nginx
  ports:
    - "8080:8080"
  networks:
    internal:
      ipv4_address: 172.16.238.9
      aliases:
      - nginx
